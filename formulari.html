<!DOCTYPE html>
<html>

<head>
  <!-- Modificacio body per veure com funciona git -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paraula</title>
  <!-- Font Awesonme 2 -->
  <script src="https://kit.fontawesome.com/b614cfd257.js" crossorigin="anonymous"></script>
  <!-- CSS de l'EAC -->
  <link rel="stylesheet" type="text/css" href="css/formulari.css">

  <!-- JS de l'EAC -->
  <script type="text/javascript" src="js/formulari.js"></script>
</head>
 <!-- Modificacio body per veure com funciona git 2-->
  <!-- Modificacio body per veure com funciona git 2-->
<body>
  <div id="game">
    <header>
      <div class="title">
        <img src="img/titol.png" width="220" height="54" class="logo" alt="ParaulIOCgic">
      </div>
    </header>

    <div id="form-container">
      <!-- Introduïu aquí el vostre formulari -->
      <!-- Mètode post per no passar les dades per URL (a diferència de GET) -->
      <form id="formulari" action="paraules.html" method="post">
      <!-- Obrim capçalera fieldset per agrupar els elements del formulari -->
      <!-- CANVI GITHUB -->
      <fieldset>
        <!-- Afegim el títol al fieldset amb un legend-->
        <legend>Login</legend>
        <!-- Afegim un placeholder (element HTML5) a cada element del formulari que ho requereixi-->
  						<label for="nomJugador">Nom jugador:</label><br>
  						<input type="text" id="nomJugador" name="nomJugador" placeholder="El teu nom" required>
            <p>
  						<label for= "contrasenya">Contrasenya d'entrada:</label><br>
  						<input type="password" id="contrasenya" name="contrasenya" placeholder="La teva contrasenya...">
  					</p>
      </fieldset>
      <fieldset>
        <legend>Altres</legend>
              <label for= "adreca">Adreça:</label><br>
              <!-- RECORDA: En pattern, ^ marca començament i $ final de String-->
              <input type="text" id="adreca" name="adreca" placeholder="La teva adreça postal"
              	pattern="^[a-zA-Z\s]*,\s[0-9]{2}\s\([a-zA-Z]{3,10}\)$">
            <p>
              <label for= "edat">Edat:</label><br>
              <input type="number" id="edat" name="edat" min="0" max="100" placeholder="La teva edat...">
            </p>
            <p>
              <label for= "color">Color:</label><br>
              <input list="llistaColor" id="color" name="color" placeholder="El teu color...">
              <datalist id="llistaColor">
                  <option value="Vermell">
                  <option value="Blau">
                  <option value="Verd">
                  <option value="Groc">
              </datalist>
            </p>
            <label for= "checkRobot">No soc un robot</label><input type="checkbox" id="checkRobot" name="checkRobot"><br>
      </fieldset>
      <input type="submit" value="INICIAR PARTIDA">
      </form>
    </div>

  </div>
</body>

</html>
